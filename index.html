    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for clean UI in specific areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        /* Reset main layout containers to allow flow */
        html, body, #root {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
          position: relative !important;
        }

        /* Ensure the specific scrollable containers are expanded */
        .h-screen, .h-full, .overflow-hidden, .overflow-y-auto {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Disable flex on structural elements during print to prevent layout breaking */
        body.flex, #root.flex, .flex-col {
            display: block !important;
        }

        .no-print {
          display: none !important;
        }
        
        .page-break {
          break-after: page;
          page-break-after: always;
        }

        /* Ensure graphics print correctly */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
      }
    </style>
